<html>
    <head>
        <title>Number Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="number"></p>
        <script>
            document.getElementById("number").innerHTML = Math.floor(Math.random() * 100000000).toString();
        </script>
    </body>
</html>
