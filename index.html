<html>
    <head>
        <title>Number Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="margin: 0px;">
        <h2 style="font-family: Calibri, Helvetica, sans-serif; text-align: center; padding: 20px; background-color: rgb(0, 255, 100);">
            NUMBER GENERATOR
        </h2>
        <h1 id="number" style="font-family: Calibri, Helvetica, sans-serif; text-align: center;"></h1>
        <script>
            document.getElementById("number").innerHTML = Math.floor(Math.random() * 100000000).toString().padStart(8, '0');
        </script>
    </body>
</html>
