<html>
    <head>
        <title>Number Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="display: block; padding: 0px; background-color: rgb(0, 255, 100); block-size: 200px;">
            Number Generator
        </div>
        <p id="number" style=""></p>
        <script>
            document.getElementById("number").innerHTML = Math.floor(Math.random() * 100000000).toString();
        </script>
    </body>
</html>
